    * {

    }

    body {
      background: #fafafa
    }

    .panel {
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      background: #fafafa;
      display: flex;
      flex-direction: column
    }

.panel-header{
  position:sticky;
  top:0;
  z-index:60;
  background:#111;
  color:#fff;
  padding:18px;

  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
}

.panel-header h1{
  font-size:22px;
  font-weight:600;
  margin:0;
  letter-spacing:.5px;
}

.panel-header .subtitle{
  font-size:13px;
  font-weight:400;
  opacity:.7;
  margin-top:4px;
}

    .promos-section {
      padding: 16px 16px 4px
    }

    .promos-title {
      margin-bottom: 12px;
      font-size: 18px;
      font-weight: 600
    }

    .promos-container {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding-bottom: 6px
    }

    .promos-container::-webkit-scrollbar {
      display: none
    }

    .promo-card {
      min-width: 260px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
      overflow: hidden;
      flex-shrink: 0
    }

    .promo-card img {
      width: 100%;
      height: 140px;
      object-fit: cover
    }

    .promo-info {
      padding: 12px
    }

    .promo-info h4 {
      font-size: 16px;
      margin-bottom: 6px
    }

    .promo-info p {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px
    }

    .promo-price {
      font-weight: 700
    }

    .categories {
      position: sticky;
      top: 62px;
      z-index: 50;
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #fafafa;
      overflow-x: auto
    }

    .categories::-webkit-scrollbar {
      display: none
    }

    .cat {
      padding: 8px 16px;
      background: #eee;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      transition: .2s
    }

    .cat.active {
      background: #111;
      color: #fff
    }

    .list {
      padding: 15px
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      display: flex;
      gap: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, .08);
      margin-bottom: 14px;
      animation: fade .25s ease
    }

    @keyframes fade {
      from {
        opacity: 0;
        transform: translateY(6px)
      }

      to {
        opacity: 1;
        transform: none
      }
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover
    }

    .card h3 {
      font-size: 15px;
      margin-bottom: 4px
    }

    .card p {
      font-size: 13px;
      color: #555
    }

    .price {
      margin-top: 6px;
      font-weight: 700
    }

    .loader {
      position: fixed;
      inset: 0;
      background: rgba(250, 250, 250, .95);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 200
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #ddd;
      border-top: 3px solid #111;
      border-radius: 50%;
      animation: spin 1s linear infinite
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }
  </style>
</head>

    /* ================= FUNCIONES ================= */

    const categoriesDiv = document.getElementById("categories");
    const productsDiv = document.getElementById("products");
    const promosContainer = document.getElementById("promosContainer");
    const promosSection = document.querySelector(".promos-section");
    const loader = document.getElementById("loader");

    let currentCategory = "";

    const normalize = t =>
      t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();

    const price = p => "$" + p.toLocaleString("es-AR");

    /* ===== PROMOS ===== */
    function loadPromos() {
      const promos = productos.filter(p => p.promo && p.activo);

      if (!promos.length) {
        promosSection.style.display = "none";
        return;
      }

      promos.forEach(p => {
        const card = document.createElement("div");
        card.className = "promo-card";
        card.innerHTML = `
      <img src="${p.imgURL}">
      <div class="promo-info">
        <h4>${p.nombre}</h4>
        <p>${p.descripcion || ""}</p>
        <div class="promo-price">${price(p.precio)}</div>
      </div>`;
        promosContainer.appendChild(card);
      });
    }

    /* ===== CATEGORÃAS ===== */
    function loadCategories() {
      const cats = [...new Set(productos.map(p => p.categoria))];

      cats.forEach((cat, i) => {
        const el = document.createElement("div");
        el.className = "cat";
        el.innerText = cat;
        el.onclick = () => selectCategory(cat, el);
        categoriesDiv.appendChild(el);

        if (i === 0) {
          selectCategory(cat, el);
        }
      });
    }

    /* ===== SELECT CATEGORY ===== */
    function selectCategory(cat, el) {
      currentCategory = cat;
      document.querySelectorAll(".cat").forEach(c => c.classList.remove("active"));
      el.classList.add("active");
      loadProducts();
    }

    /* ===== LOAD PRODUCTS ===== */
    function loadProducts() {
      productsDiv.innerHTML = "";
      loader.style.display = "flex";

      const selected = normalize(currentCategory);

      setTimeout(() => {
        const list = productos.filter(p =>
          p.activo && normalize(p.categoria) === selected
        );

        if (!list.length) {
          productsDiv.innerHTML = "<p style='padding:20px;color:#777'>No hay productos</p>";
        }

        list.forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
        <img src="${p.imgURL}">
        <div>
          <h3>${p.nombre}</h3>
          <p>${p.descripcion || ""}</p>
          <div class="price">${price(p.precio)}</div>
        </div>`;
          productsDiv.appendChild(card);
        });

        loader.style.display = "none";
      }, 300);
    }

    /* ===== INIT ===== */
    loadPromos();
    loadCategories();
